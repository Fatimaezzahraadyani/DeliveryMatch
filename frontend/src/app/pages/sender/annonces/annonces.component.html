    <input type="date" class="border px-4 py-2 rounded w-full md:w-1/4" />

      <p class="text-sm text-gray-600"><strong>CapacitÃ© dispo:</strong> {{ trajet.capacite }}</p>

        Envoyer une demande
      </button>

  </div>

</div>
