<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-semibold mb-6 text-center">Créer un compte</h2>

  <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm" class="space-y-5">

    <div>
      <label for="firstname" class="block mb-1 font-medium">Prénom</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        [(ngModel)]="firstname"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrez votre prénom"
      />
    </div>

    <div>
      <label for="lastname" class="block mb-1 font-medium">Nom</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        [(ngModel)]="lastname"
        required
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Entrez votre nom"
      />
    </div>

    <div>
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="exemple@domaine.com"
      />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium">Mot de passe</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Votre mot de passe"
      />
    </div>

    <div>
      <label for="role" class="block mb-1 font-medium">Rôle</label>
      <select
        id="role"
        name="role"
        [(ngModel)]="role"
        required
        class="w-full border border-gray-300 rounded px-3 py-2"
      >
        <option value="" disabled>Sélectionner un rôle</option>
        <option value="SENDER">SENDER</option>
        <option value="DRIVER">DRIVER</option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded transition"
    >
      S'inscrire
    </button>

  </form>

  <p class="mt-4 text-center text-gray-600">
    Déjà un compte ?
    <a routerLink="/login" class="text-blue-600 hover:underline">Connectez-vous</a>
  </p>
</div>

</body>
